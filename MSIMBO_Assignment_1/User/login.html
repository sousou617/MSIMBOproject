<!DOCTYPE html>
<html>
<head>
  <title>User Login</title>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">

  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="container">

    <h1><b>Login</b></h1>
    
    <form>
        <div class="form-group">
            <label for="username" class="username"><b>Username</b></label>
            <input type="text" name="username" placeholder="Username" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="username" class="username"><b>Password</b></label>
            <input type="password" name="password" placeholder="Password" class="form-control" required="required">
        </div>
    
        <button type="button" class="btn btn-primary btn-block btn-large" data-toggle="button" aria-pressed="false" autocomplete="off"><a class="sw-font-white sw-no-underline cb-submit-btn" href="profile.html">Login</a>
        </button>

        <button type="button" class="btn btn-success brn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off"><a class="sw-font-white sw-no-underline cb-submit-btn" href="register.html">Register</a>
        </button>
      
    </form>
  </div>
</body>
</html>
