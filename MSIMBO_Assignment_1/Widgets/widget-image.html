  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
		<!-- Top Navbar -->
	<nav class="navbar navbar-dark fixed-top cb-gray">
		<a class="cb-color-white" href="widget-list.html"><i class="fas fa-chevron-left"></i></a>
		<div class="cb-left-padding">
			<a class="cb-color-white cb-no-underline cb-left-padding" href="../Widgets/widget-list.html"><strong>Widget Image</strong></a>
		</div>
		<a href="../User/profile.html" class="cb-color-white float-right"><i class="fas fa-check"></i></a>
	</nav>

	<form class="container">

		<!--widget name-->
		<div class="form-group">
			<label for="name"><b>Name</b></label>
			<input type="text" name="name" class="form-control" placeholder="Name">
		</div>
		<div class="form-group">
			<label for="text"><b>Text</b></label>
			<input type="text" name="text" class="form-control" placeholder="Add Text Here...">
		</div>
		<div class="form-group">
			<label for="URL"><b>URL</b></label>
			<input type="text" name="URL" class="form-control" placeholder="https://www.image.com">
		</div>
		<div class="form-group">
			<label for="Width"><b>Width</b></label>
			<input type="text" name="Width" class="form-control" placeholder="100%">
		</div>
		
		<!--Upload-->
		<div class="form-group">
			<label for="Upload"><b>Upload</b></label>
			<input type="file" name="Upload" class="form-control">
		</div>
		<!-- Submit buttons -->
			<a class="btn btn-primary btn-block cb-submit-btn" href="#">Upload</a>
			<a class="btn btn-danger btn-block cb-submit-btn" href="widget-list.html">Delete</a> 
	
	</form>		
	<!-- Bottom Navbar -->
	<nav class="navbar navbar-dark cb-gray fixed-bottom">
