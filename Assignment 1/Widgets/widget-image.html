<!DOCTYPE html>
<html>
<head>
	<title>Widget Chooser</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="initial-scale=1.25, user-scalable=no">
	<!-- STYLE sheet comes after all the libraries are loaded. Document style-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script> 

<link rel="stylesheet" type="text/css" href="../loginstyle.css">
</head>
<body>

	<nav class="navbar navbar-dark fixed-top cb-gray">
		<a class="cb-black" href="../Website/website-list.html"><i class="fas fa-chevron-left"></i></a>
		<div class="cb-left-padding">
			<a class="cb-black cb-no-underline" href="../Widgets/widget-list.html"><strong>Choose Widget</strong></a>
		</div>
		<a href="page-list.html" class="cb-black float-right"><i class="fas fa-check"></i></a>
	</nav>
	<form>
		<!--widget name-->
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" name="name" class="form-control">
		</div>
		<div class="form-group">
			<label for="name">Text</label>
			<input type="text" name="text" class="form-control">
		</div>
		<div class="form-group">
			<label for="name">URL</label>
			<input type="text" name="URL" class="form-control" placeholder="https://www.image.com">
		</div>
		<div class="form-group">
			<label for="name">Width</label>
			<input type="text" name="name" class="form-control" placeholder="100%">
		</div>
		<!--Upload-->

		<div class="form-group">
			<label for="Upload">Upload</label>
			<input type="file" name="Upload" class="form-control">
		</div>

		<div>
			<a class="btn btn-primary btn-block" href="#">Upload</a>
		</div>
		<div>
			<a class="btn btn-danger btn-block" href="widget-list">Delete</a> 
		</div>
	</form>		
	<!-- Bottom Navbar -->
	<nav class="navbar navbar-dark cb-gray fixed-bottom">
		<div class="cb-width">
			<a href="../User/profile.html" class="cb-float-right"><i class="fas fa-user"></i></a>
		</div>
	</nav>


</body>
</html>
