<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
    <!-- Meta tags for making website for mobile-->
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style" content="black">
 <meta name="viewport" content="initial-scale=1.25, user-scalable=no">

 <!-- STYLE sheet comes after all the libraries are loaded. Document style-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="login.css">

<body>
  <div class="container">
    <h1>Register</h1>
    <form>
      <div class="form-group">
      <input type="text" name="username" placeholder="username" class="form-control">
      </div>

      <div class="form-group">
      <input type="password" name="password" placeholder="password" class="form-control">
      </div>

      <div class="form-group">
      <input type="password" name="verify password" placeholder="verify password" class="form-control">
      </div>
   
      <button type="button" class="btn btn-primary brn-lg btn-block" data-toggle="button"><a class="sw-font-white sw-no-underline" href="profile.html">Register</a>
      </button>

      <button type="button" class="btn btn-danger brn-lg btn-block" data-toggle="button"><a class="sw-font-white sw-no-underline" href="login.html">Cancel</a>
      </button>

    </form>
  </div>

</html>
